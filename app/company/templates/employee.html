{% extends 'base.html' %}

{% block app_content %}

<h1>List of employees of {{company.name}}.</h1>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Name:</th>
            <th scope="col">Position:</th>
            <th scope="col">Since:</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
        <tr valign="center">
            <td><img src="{{worker.user.avatar() }}" alt="avatar {{ worker.user.nickname}}" width="36" height="36"></td>
            <td> <a href="{{url_for('main.profile_user',nickname=worker.user.nickname) }}">{{worker.user.name}} {{worker.user.surname}} </a> </td>
            <td> {{worker.position}}</td>
            <td> {{worker.date_join}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
