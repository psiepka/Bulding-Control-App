{% extends 'base.html' %}

{% block content %}

<h1>Builds </h1>
All register in app builds.
<br>
<button><a href="{{url_for('add_build')}}">Add build</a></button>
<br>
{% for build in builds %}
<b>{{ build.name }}</b> {{ build.specification }} {{ build.category }} {{ build.worth}} <em> by {{build.creater.name}}</em>
<hr>
{% endfor %}
{% endblock %}
