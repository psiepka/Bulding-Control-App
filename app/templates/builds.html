{% extends 'base.html' %}

{% block content %}

<h1>Builds </h1>
All register in app builds.
<br>
{% if current_user.is_authenticated  %}
<button><a href="{{url_for('add_build')}}">Add build</a></button>
{% endif %}
<br>
<table>
    {% for build in builds %}
    <tr>
        <td> <a href="{{ url_for('profile_build', build_id=build.id) }}"><b> {{ build.name }} </b></a> </td>
        <td> {{ build.category }} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
