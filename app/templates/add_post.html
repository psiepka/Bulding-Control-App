{% extends 'base.html' %}

{%block content %}

<h1>Add post</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{form.body.label}}
        {{form.body(cols=32, rows=4) }}
        {% for error in form.body.errors %}
        <span style="color:red;">{{error}}</span>
        {% endfor %}
    </p>
    <p>{{form.submit}}</p>
</form>

{%endblock%}
