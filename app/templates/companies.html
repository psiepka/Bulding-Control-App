{% extends 'base.html' %}

{% block content %}

<h1>Companies </h1> All register in app companies.
<br>
<button><a href="{{url_for('add_company')}}">Add company</a></button>
<br>
{% for company in companies %}
<b><a href="{{ url_for('profile_company',company_id=company.id) }}">{{ company.name }} ({{ company.number_workers() }}) </a></b> <em>  {{ company.description }}</em>
<hr>
{% endfor %}
{% endblock %}
