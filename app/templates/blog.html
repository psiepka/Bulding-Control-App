{% extends 'base.html' %}

{% block content %}
<h1>BLOG:</h1>
{% if current_user.is_authenticated %}
<button><a href="{{url_for('add_post')}}">ADD POST</a></button>
{% endif %}
<br>
<table border="1">
{% for post in posts %}
    <tr>
        <td> <a href="{{url_for('profile_user',nickname=post.author.nickname) }}">{{post.author.name}} {{post.author.surname}} </a>: </td>
        <td>{{post.body}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
